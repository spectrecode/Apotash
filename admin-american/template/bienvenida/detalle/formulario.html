<div class="inner-body"><header id="menuLeft" ng-controller="menuPrincipalCrtl"><div class="inner-logo"><img src="./resources/assets/image/logo.png" alt=""/></div><div class="inner-user"><img src="./resources/assets/image/usuario/{{photoUser}}" alt=""/></div><div class="detail-user"><h2>{{nombreUser}}</h2><p>{{perfilUser}} </p></div><nav><a href="#/vista/principal">Inicio</a><a href="#/usuario">Usuarios</a><a class="active" href="#/noticia">Noticias</a><!--a(href="#/bibliografia")| Biografía--></nav></header><div class="inner-contenido"><div class="cabecera" ng-controller="miusuarioCrtl"><div class="column"><p><i class="icon-calendar"></i>{{fechaactual}}</p></div><div class="column"><a href="javascript:void(0)" ng-click="editarmiUser()">Editar usuario</a><a href="#" ng-click="salirAdmin()">Salir</a></div></div><div class="wrapper" ng-controller="editarNoticiaCrtl"><div class="inner-nave"><ul><li><a href="javascript:void(0)">Concepto</a><span class="dividir">>></span></li><li><a href="#/vista/noticia/">Noticia</a><span class="dividir">>></span></li><li><a class="active" href="javascript:void(0)">{{nom_accion}}</a></li></ul></div><div class="inner-botones"><div class="column"></div><div class="column"><a class="btnaddArt" href="javascript:void(0)" ng-click="procesarForm(form)"><i class="icon-plus"></i>Guardar cambios</a></div></div><div class="inner-form form-interno"><form name="form"><div class="row inner-alert"><div class="alert exito"><p></p></div></div><div class="row"><label>Título</label><input type="text" name="titulo" id="titulo" ng-model="form.titulo" placeholder="Ingrese el Título"/></div><div class="row"><label> Url Amigable <span>(Es para mejor el tema de SEO ej. http://per2021.pe/minoticia) </span></label><input type="text" name="url_seo" id="url_seo" ng-model="form.url_seo" placeholder="Escriba la URL Amigable"/></div><div class="row"><label>Frase</label><input type="text" name="frase" id="frase" ng-model="form.frase" placeholder="Ingrese la Frase"/></div><div class="row"><label>Fecha de Publicación</label><input type="text" name="f_publicacion" id="f_publicacion" ng-model="form.f_publicacion" placeholder="Ingrese la Fecha de Publicación"/></div><div class="row"><label> Order que aparecen las noticias, son números enteros <span>(Ej. 1, 2, 3... etc - de menor a mayor)</span></label><input type="text" name="order" id="order" ng-model="form.order" placeholder="Order que aparecen las noticias"/></div><div class="row"><label>Ingrese la Descripción Superior</label><textarea name="descrip_superior" ckeditor="editorOptions" id="descrip_superior" ng-model="form.descrip_superior" placeholder="Ingrese la Descripción Superior"></textarea></div><div class="row"><label>Ingrese la Descripción Inferior</label><textarea class="neditor" name="descrip_inferior" id="descrip_inferior" ckeditor="editorOptions" ng-model="form.descrip_inferior" placeholder="Ingrese la Descripción Inferior"></textarea></div><div class="row"><label>Suba la imagén de Portada</label><figure><img src="{{rutaImg}}{{form.act_img_portada}}"/></figure><input type="file" name="file_portada" id="file_portada" ng-model="form.file_portada"/></div><div class="row"><label>Tipo de Multimedia</label><div class="inner-select"><div class="cajaselect"><span class="seleccionado">Tipo de Multimedia</span><ul class="listaselect"><li><a href="javascript:void(0)" data-id="0">Tipo de Multimedia</a></li><li><a href="javascript:void(0)" data-id="1">Imágen</a></li><li><a href="javascript:void(0)" data-id="2">Video (Youtube)</a></li></ul><span class="trianguloinf"></span></div></div></div><div class="row multimedia" id="multimedia-1"><label>Subir imagén Interna</label><figure><img src="{{rutaImg}}{{form.act_mul_imagen}}"/></figure><input type="file" name="mul_fileImagen" id="mul_fileImagen" ng-model="form.mul_fileImagen"/></div><div class="row multimedia" id="multimedia-2"><label> Coloque el código de Youtube, <span>ej: F0ApAtX9AP8</span></label><input type="text" name="mul_video" id="mul_video" ng-model="form.mul_video" placeholder="Ingrese el código de Youtube"/></div><div class="row"><label>¿Publicado?</label><input type="checkbox" ng-model="checkboxModel.value1"/></div><div class="row"><label>¿Destacado? (Indica que está noticia tiene una mayor importancia sobre las demás) </label><input type="checkbox" ng-model="checkboxDestacado.value1"/></div><div class="row inner-alert"><div class="alert exito"><p></p></div></div><div class="row"><label>Ingrese Tag</label><div class="inner-botones row-form"><div class="column"><input type="text" name="not_tag" id="not_tag" ng-model="not_tag" placeholder="Aquí escriba el tag"/></div><div class="column"><a class="btnaddArt" href="javascript:void(0)" ng-click="agregarTag(form)"><i class="icon-plus"></i>Añadir</a></div></div></div><div class="row"><label>Lista de Tags</label><ul class="listtag"><li ng-repeat="mitag in listag"><p><span>*</span>{{mitag.tag_nombre}}</p><a href="javascript:void(0)" ng-click="eliminarTag(mitag.tag_id)"><i class="icon-cross"></i></a></li></ul></div></form></div><div class="inner-botones"><div class="column"></div><div class="column"><a class="btnaddArt" href="javascript:void(0)" ng-click="procesarForm(form)"><i class="icon-plus"></i>Guardar cambios</a></div></div></div></div></div>
