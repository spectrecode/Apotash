<div class="inner-contenido" ng-controller="listarNoticiaCrtl"><div class="inner-nave"><ul><li><a href="javascript:void(0)">Noticia</a><span class="dividir">>></span></li><li><a class="active" href="javascript:void(0)">Listado de Noticias</a></li></ul></div><div class="inner-botones"><div class="column"><input type="text" ng-model="form.buscarArt" placeholder="Buscar noticia..."/><a href="javascript:void(0)" ng-click="buscar(form)"><i class="icon-search"></i>Buscar</a></div><div class="column"><a class="btnaddArt" href="javascript:void(0)" ng-click="agregar()"><i class="icon-plus"></i>Añadir Noticia</a></div></div><div class="inner-listado"><table><thead><tr><th class="center">Nº</th><th class="center">Categoría</th><th class="center">Título</th><th class="center">F. Publicación</th><!--th.center| Descripción--><th class="center">¿Populares?</th><th class="center">¿Publicado?</th><th class="center">F. Creación</th><th class="center">Acción</th></tr></thead><tbody><tr ng-repeat="arrinfo in datos"><td class="center"><p>{{arrinfo.items}}</p></td><td class="ancho200"><p>{{arrinfo.namecategoria}}</p></td><td class="ancho200"><p>{{arrinfo.titulo}}</p></td><td class="center ancho160"><p>06 Junio 2016</p></td><!--td.ancho200p(ng-bind-html="arrinfo.descripsuperior")--><!--td.ancho80input(type="text",ng-keypress="order($event,arrinfo.order,arrinfo.id)", ng-model="arrinfo.order",placeholder ="Orden")--><td class="center"><a href="javascript:void(0)" ng-click="cambiarDestacado(arrinfo.destacado,arrinfo.id)"><i class="{{arrinfo.classdestacado}}"></i></a></td><td class="center"><a href="javascript:void(0)" ng-click="cambiarEstado(arrinfo.estado,arrinfo.id)"><i class="{{arrinfo.classestado}}"></i></a></td><td class="center ancho160"><p>{{arrinfo.f_creacion}}</p></td><td class="center accion"><a href="javascript:void(0)" ng-click="editar(arrinfo.id)"><i class="icon-pencil"></i>Editar</a><a href="javascript:void(0)" ng-click="eliminar(arrinfo.id)"><i class="icon-bin"></i>Eliminar</a></td></tr></tbody></table></div><div class="inner-paginado"><ul><li ng-repeat="n in range"><a href="javascript:void(0)" ng-click="paginar(n + 1)">{{n + 1}}</a></li></ul></div></div>
